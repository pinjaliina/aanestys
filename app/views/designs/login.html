{% extends "base.html" %}
{% block content %}

	<h1>Kirjaudu sisään</h1>

	<div class="box_basic" id="login_container">
		<form action="" id="login_form">
			<label for="login_username">Käyttäjänimi:</label>
			<input type="text" id="login_username" maxlength="20" /><br/>
			<label for="login_password">Salasana:</label>
			<input type="password" id="login_password" maxlength="20" /><br/>
			<input type="submit" id="login_submit" value="Kirjaudu sisään" />
		</form>
	</div>

{% endblock %}
